<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Encriptador de Mensagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Vamos começar?</h1>
    <div class="container">
        <div class="input-section">
            <h2>Digite seu texto</h2>
            <textarea id="inputText" rows="4" cols="50" placeholder="Digite seu texto aqui"></textarea>
        </div>
    <br>
    <div class="button-container">
        <input type="button" id="btnEncrypt" value="Criptografar">
        <input type="button" id="btnDecrypt" value="Descriptografar">
        <input type="button" id="btnClear" value="Limpar">
    </div>

    <div id="lockIcon" style="display:none;">
        <i id="lock" class="fas fa-lock" style="font-size: 50px; color: #4caf50;"></i>
    </div>
    <div class="output-section">

    <h2>Resultado</h2>
        <textarea id="outputText" rows="4" cols="50" placeholder="Nenhuma mensagem encontrada. Digite um texto que você queira criptografar ou descriptografar" readonly></textarea>
    <br>

    <input type="button" id="btnCopy" value="Copiar">
    
    <br>

    <div id="error-message" style="display:none; color:red;" class="error-message">Você digitou letras maiúsculas, acentos ou caracteres especiais. Por favor, revise e escreva novamente.</div>

    <h3><i class="result-text"><span class="icon"></i> Apenas letras minúsculas, sem acentos e sem caracteres especiais.</h3>
    <h4>Esta ferramenta foi desenvolvida por Raphael Maltezo.</h4>
    <script src="app.js" defer></script>
</body>

</html>
